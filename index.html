<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-container">
        <div class="container" id="dailyContainer">
            <h1>Daily To-Do List</h1>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addBtn">Add Task</button>
            <ul id="taskList"></ul>
        </div>

        <div class="container" id="weeklyContainer">
            <h1>Weekly To-Do List</h1>
            <input type="text" id="weeklyTaskInput" placeholder="Add a weekly task...">
            <button id="weeklyAddBtn">Add Task</button>
            <ul id="weeklyTaskList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
